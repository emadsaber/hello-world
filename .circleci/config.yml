version: 2.1
defaults: &defaults
  docker:
      - image: cimg/node:13.8.0
commands:
  say-text:
    description: "Writes the passed text into console"
    parameters:
      text:
        description: "the text to be printed"
        type: string
    steps:
      - run: echo << parameters.text >>
jobs:
  print-text:
    <<: *defaults
    steps:
      - say-text:
          text: "Welcome to command"
workflows:
  say-hello-workflow:
    jobs:
      - print-text